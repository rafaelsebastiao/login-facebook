<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Facebook Clone</h1>
    </header>
    <main>
        <section id="login">
            <h2>facebook</h2>
            <div id="articles-login">
                <article id="apresentation">
                    <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
                    </p>
                </article>
                <article id="forms">
                    <form action="">
                        <input type="text" placeholder="Email ou Telefone" />
                        <input type="password" placeholder="Senha" />
                        <button id="login">Entrar</button>
                        <a href="">Esqueceu a senha?</a>
                    
                        <hr>
                        <br>
                        <button id="sign-up">Criar nova conta</button>
                    </form>
                </article>
            </div>
            <div id="article-information">
                <article id="information">
                    <p><strong>Crie uma Página</strong> para uma celebridade, uma marca ou uma empresa.
</p>
                </article>
            </div>
        </section>
    </main>
    <footer>
        <nav id="languages">
            <div id="links-languages">
                <a>Português (Brasil)</a>
                <a>English (US)</a>
                <a>Espanhõl</a>
                <a>Français (France)</a>
                <a>Italiano</a>
                <a>Deutsch</a>
                <a>العربية</a>
            </div>
            <hr />
        </nav>
    </footer>
</body>
</html>
